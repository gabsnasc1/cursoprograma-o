<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Display: block;</h1>
    <section class="caixa">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </section>
    
    <h1>Display: Flex;</h1>
    <section class="caixaComFlex">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </section>
    
    <h1>Display: Flex;</h1>
    <section class="caixaComFlexWrap">
        <div class="item"> Teste 1</div>
        <div class="item"> Teste 2</div>
        <div class="item"> Teste 3</div>
        <div class="item"> Teste 4</div>
        <div class="item"> Teste 5</div>
        <div class="item"> Teste 6</div>
        <div class="item"> Teste 7</div>
    </section>
</body>
</html>
